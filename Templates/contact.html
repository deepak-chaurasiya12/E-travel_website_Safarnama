<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>




  <div class="header">
    <h1>
      Contact Us
    </h1>
  </div>

  <div class="topnav">
    <a aria-hidden="true" href="/" role="button">Home</a>
    <a class="button" href="account/contact" role="button">Contact Us</a>
  </div>


  <!-- slide bar-->
  <div class="container-fluid">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/banner1.jpg' %}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Travel Unknown</h5>
          <p>Know what you want</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- slide bar-->

  <div class="header">
  </div>

  

  <div class="center bg-image">
    <div role="main" class="form-all" style="margin:0 auto;">
      <ul class="form-section page-section">
          <li class="form-line jf-required" data-type="control_textbox" id="id_1"><label
                  class="form-label form-label-top form-label-auto" id="label_1" for="input_1">Name<span
                      class="form-required">*</span></label>
              <div id="cid_1" class="form-input-wide jf-required"><input type="text" id="input_1"
                      name="q1_name" data-type="input-textbox" class="form-textbox validate[required]"
                      size="40" value="" placeholder=" " data-component="textbox"
                      aria-labelledby="label_1" required=""></div>
          </li>
          <li class="form-line jf-required" data-type="control_textbox" id="id_3"><label
                  class="form-label form-label-top form-label-auto" id="label_3" for="input_3">E-mail<span
                      class="form-required">*</span></label>
              <div id="cid_3" class="form-input-wide jf-required"><input type="text" id="input_3"
                      name="q3_email" data-type="input-textbox"
                      class="form-textbox validate[required, Email]" size="40" value="" placeholder=" "
                      data-component="textbox" aria-labelledby="label_3" required=""></div>
          </li>
          <li class="form-line" data-type="control_textbox" id="id_5"><label
                  class="form-label form-label-top form-label-auto" id="label_5" for="input_5"> Phone
                  number </label>
              <div id="cid_5" class="form-input-wide"><input type="text" id="input_5"
                      name="q5_phoneNumber5" data-type="input-textbox"
                      class="form-textbox validate[AlphaNumeric]" size="40" value="" placeholder=" "
                      data-component="textbox" aria-labelledby="label_5"></div>
          </li>
          <li class="form-line jf-required" data-type="control_textarea" id="id_4"><label
                  class="form-label form-label-top form-label-auto" id="label_4"
                  for="input_4">Message<span class="form-required">*</span></label>
              <div id="cid_4" class="form-input-wide jf-required"><textarea id="input_4"
                      class="form-textarea validate[required]" name="q4_message4" cols="40" rows="6"
                      data-component="textarea" required="" aria-labelledby="label_4"></textarea></div>
          </li>
          <li class="form-line" data-type="control_button" id="id_7">
              <div id="cid_7" class="form-input-wide">
                  <div style="text-align:center" data-align="center"
                      class="form-buttons-wrapper form-buttons-center jsTest-button-wrapperField"><button
                          id="input_7" type="submit"
                          class="form-submit-button form-submit-button-book_blue2 submit-button jf-form-buttons jsTest-submitField"
                          data-component="button" data-content="">Mail Now!</button></div>
              </div>
          </li>
          <li style="display:none">Should be Empty:<input type="text" name="website" value=""></li>
      </ul>
  </div>
  </div>



  <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">

      <div class="title center-bold">
        <p>Our Members</p>
      </div>

      <div class="row ">
        <div class="col-lg-4">
        
          <h2>Deepak Chauarsiya</h2>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <h2>Manish Yadav</h2>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <h2>Shushant Rajak</h2>
          
        </div>
        <!-- /.col-lg-4 -->
      </div>
    </div>
  </div>
